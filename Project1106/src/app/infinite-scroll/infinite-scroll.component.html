<div
  infinite-scroll
  [infiniteScrollDistance]="distance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScroll()"
>
  <mat-card *ngFor="let post of posts">
    <mat-card-title>
        <h1>
          {{ post.name }}
        </h1>
    </mat-card-title>
    <mat-card-subtitle>
        <h2>{{ post.email }}</h2>
    </mat-card-subtitle>
    <mat-card-content>
      <h2>{{post.body}}</h2>
    </mat-card-content>
  </mat-card>
</div>
